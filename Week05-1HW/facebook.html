<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./facebook.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
</head>
<body>
    <div class = "banner">
        <div class = "banner_first_line">
            
            <img class= "banner_first_line_pic" src = "./Facebook-Logo.png">
            
            <div class = "banner_first_line_button">
                <span class = "material-icons md-1">
                    search
                </span>
                <span class = "material-icons md-1">
                    message
                </span>
            </div>

        </div>

        <div class= "banner_second_line">
            <img class = "story" src ="./story.png">
            <img class = "story" src ="./Faker_story.jpg">
        </div>

    </div>

    <div class = "writting">
        <div class ="writting_first_line">
            <img class ="profile" src ="./selfie.jpg">
            <div class ="writing_first_line_p">무슨 생각을 하고 계신가요?</div>
        
        </div>
        <div class = "writting_buttons">
            <div class = "writing_button">
                <span class = "material-icons md-2 red">
                    videocam
                </span>
                <p class = writing_button_intro>라이브</p>
            </div>
            <div class = "writing_button">
                <span class = "material-icons md-2 green">
                    add_photo_alternate
                </span>              
                <p class = writing_button_intro>사진</p>
            </div>
            <div class ="writing_button">
                <span class = "material-icons md-2 pink">
                    room
                </span>
               <p class = writing_button_intro>체크인</p>
            </div>

        </div>
        

    </div>

    <div class = "contents">
        <div class = "contents_head">
            <img class = "contents_head_profile" src="./t1_logo.jpg">
            <div class = "contents_head_letter">
                <div class = "contents_head_letter_first_line">
                    SKT T1
                </div>
                <div class = "contents_head_letter_second_line">
                    일요일 오후 9:00    〮
                    <span class = "material-icons earth">
                        language
                    </span> 
                </div>

            </div>
            <div class = "conetents_head_more">
                <span class= "material-icons more">
                    more_horiz
                </span>
            </div>

        </div>
        <div class = "contents_content">
            <div class = "contents_content_p">
                SKT T1 LCK 9 번째 우승!
            </div>
            <div class = "contents_content_photo">
                <div class = "contents_content_photo1">
                    <img class = "contents_content_photo1-1" src ="./main_photo.jpg">
                </div>
                <div class = "contents_content_photo2">
                    <img class = "contents_content_photo2-1" src ="./1.jpg">
                    <img class = "contents_content_photo2-1" src ="./2.jpg">
                    <img class = "contents_content_photo2-1" src ="./3.jpg">
                </div>
            </div>

        </div>
        <div class = "contents_reputation">
            <div class = "contents_reputation_left">
                <span class ="material-icons reputation">
                    thumb_up_alt
                </span>
                <p class ="reputation_letter">
                    1000개
                </p>

            </div>
            <div class = "contents_reputation_right">
                <p class ="reputation_letter" >
                    댓글 222개
                </p>
                <p class = "reputation_letter">
                    공유 135회
                </p>
                <img class ="reputation_profile" src="./selfie.jpg">
                <span class ="material-icons drop-down">
                    arrow_drop_down
                </span>



            </div>

        </div>
        <div class = "contents_buttons">
            <div class = "contents_button_sec">
                <span class = "material-icons content-button">
                    thumb_up_alt
                </span>
                 <p class = "contents_button_letter">
                    좋아요
                 </p>          
            </div>
            <div class = "contents_button_sec">
                <span class = "material-icons content-button">
                    message
                </span>
                <p class = "contents_button_letter">
                    댓글 달기
                </p>
            </div>
            <div class = "contents_button_sec">
                <span class = "material-icons content-button">
                    screen_share
                </span>
                <p class = "contents_button_letter">
                    공유하기
                </p>
            </div>
        </div>

    </div>

    <div class = "toolbar" id ="footer">
        <div class = "toolbar_button_sec blue-upline">
            <span class = "material-icons toolbar-button blue">
                house
            </span>           
        </div>
        <div class = "toolbar_button_sec">
             <span class = "material-icons toolbar-button">
                shop
            </span>              
        </div>
        <div class = "toolbar_button_sec">
             <span class = "material-icons toolbar-button">
                people
            </span>              
        </div>
        <div class = "toolbar_button_sec">
             <span class = "material-icons toolbar-button">
                flag
            </span>              
        </div>
        <div class = "toolbar_button_sec">
             <span class = "material-icons toolbar-button">
                notifications
            </span>              
        </div>
        <div class = "toolbar_button_sec">
             <span class = "material-icons toolbar-button">
                notes
            </span>              
        </div>
    </div>
    <div class = "dummy">
        
    </div>
</body>
</html>
